<!DOCTYPE html>
<html ng-app='dailybandwidth'>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-type'>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="/assets/main-8aaf5f884f70fe9114c85a8d4ded2b13.css">
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap_and_overrides-f12bffbf92f42a6e20cecda4df0ec460.css">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js' type='text/javascript'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js' type='text/javascript'></script>
    <script src='https://cdn.firebase.com/v0/firebase.js' type='text/javascript'></script>
    <script src='https://cdn.firebase.com/v0/firebase-simple-login.js' type='text/javascript'></script>
    <script src='http://firebase.github.io/angularFire/angularFire.js' type='text/javascript'></script>
    <script type="text/javascript" src="/assets/main-a2e4de456a06be60b10b28f2f8bff6a6.js"></script>
    <link href='/favicon.ico' rel='shortcut icon'>
    <body>
      <div id='topNav'>
        <div class='row'>
          <div class='pull-left'>
            <img src="/assets/logo_notch8_small-134fea48970739c47a236eb39ce1478b.gif">
          </div>
          <div class='navContainer pull-right' ng-controller='app.TopNavController'>
            <ul class='nav nav-pills pull-right'>
              <li ng-snow='shouldShowHome'>
                <a class='btn' href='/project.html#/home'>Home</a>
              </li>
              <li ng-show='shouldShowSettings'>
                <a class='btn' href='/project.html#/settings'>Settings</a>
              </li>
              <li ng-controller='app.LogoutController' ng-show='shouldShowLogout'>
                <a class='btn' ng-click='logout()'>Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id='mainContent' ng-controller='app.MainController'>
        <div class='row'>
          <div class='span10 offset1'>
            <div ng-controller='app.AlertController'>
              <div class='alert alert-{[alert.type]}' ng-repeat='alert in alerts' type='alert.type'>
                {[alert.msg]}
                <button class='close' data-dismiss='alert' ng-click='closeAlert($index)' type='button'>x</button>
              </div>
            </div>
            <div id='index'></div>

          </div>
        </div>
      </div>
      <div id='footer'>
        <div class='row'>
          <div class='span11 offset1'>
            copyright Â© 2013 Notch8 and licensed under the
            <a href='http://creativecommons.org/licenses/by-sa/3.0/us/'>creative commons attribution-share alike license</a>
          </div>
        </div>
      </div>
    </body>
  </head>
</html>
